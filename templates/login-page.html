{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block body %}
    <h1>Please Login</h1>
    <div>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required/>
            <input id="login-btn" type="submit" value="Login"/>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
{% endblock body %}
